<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Finden Sie Mahlzeiten f端r Ihre Zutaten</h2>
        <blockquote ><b>Echtes Essen hat keine Zutaten, echtes Essen besteht aus Zutaten.</b><br>
          <cite><b>- Mohanad Ilewi</b></cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Geben Sie eine Zutat ein" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">

            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <img src="img/HGB.jpg" alt="meal" width="560" height="460">

      <div class="meal-result">
        <h2 class="title">Ihre Suchergebnisse:</h2>
  
        <div id="meal">
          
        </div>

      </div>

      <div class="addMealContainer">
        <h1>Mahlzeit Hinzuf端gen</h1>
        
        <form id="recipe-form">
          
            <label for="recipe-name">MealName:</label><br>
            <input type="text" id="recipe-name" name="recipe-name"><br>
            <label for="recipe-description">Beschreibung:</label><br>
            <textarea id="recipe-description" name="recipe-description"></textarea><br>
            <label for="recipe-image">Bild Hochladen:</label><br>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*"><br>
            <input type="submit" value="Submit">
            <br><br>
            <h2>Zutaten</h2>
            <div id="ingredients-list">
                <div>
                    <label for="ingredient-name">Name:</label>
                    <input type="text" id="ingredient-name" name="ingredient-name">
                    <label for="ingredient-quantity">Menge:</label>
                    <input type="text" id="ingredient-quantity" name="ingredient-quantity">
                    <button type="button" onclick="removeIngredient(this)">Entfernen</button>
                </div>
            </div>
            <button type="button" onclick="addIngredient()">Zutat hinzuf端gen</button><br>
            <input type="submit" value="Rezept speichern">
        </form>

      </div>

      <div class="meal-details">
        <!-- recipe close btn -->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">Close</button>

          <i class="fas fa-times"></i>
        </button>
    

        <!-- meal content -->

        <div class="meal-details-content">
            <h2 class="recipe-title">Meals Name Here</h2>
          <p class="recipe-category">Category Name</p>
